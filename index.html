<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind 001</title>

    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-blue-700">
    
    <div class="container mx-auto px-2">
        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">Find Friends</button>

        <div class="bg-red-100 border-red-400 text-red-700 py-3 px-4 my-3 rounded">
            <strong class="font-bold">Alert!</strong>

            <span class="block sm:inline">Please update your password!</span>
        </div>
    </div>

    <div class="max-w-sm mx-auto flex bg-white rounded-lg p-6 shadow-xl">
        <div class="flex-shrink-0">
            <img class="h-12 w-12 rounded-full" src="img/collins-igeh.jpg" alt="">
        </div>

        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Collins Igeh</h4>
            <p class="text-base text-gray-600">You have a message!</p>
        </div>
    </div>

    <div class="container mx-auto mt-5">
        <div class="md:flex">
            <div class="flex-1 text-gray-700 text-center bg-gray-400 p-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img src="img/collins-igeh.jpg" alt="" class="w-full lg:w-64 rounded-lg">
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-indigo-600 text-bold">Networking</div>
                        <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900">
                            Finding connections to help your business grow
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="flex-1 text-gray-700 text-center bg-gray-400 p-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img src="img/collins-igeh.jpg" alt="" class="w-full lg:w-64 rounded-lg">
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-indigo-600 text-bold">Networking</div>
                        <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900">
                            Finding connections to help your business grow
                        </a>
                    </div>
                </div>
            </div>            
        </div>
    </div>

</body>
</html>
